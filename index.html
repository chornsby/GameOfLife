    <div id="intro">
        <h1>Conway's Game of Life</h1>
        <p>A cell is born if it has three living neighbours.<br>
           Cells die from overcrowding if they have more than three neighbours.<br>
           Cells die from isolation if they have fewer than two neighbours.</p>
        <div id="controls" class="options">
            <button type="button" id="pause">Pause</button>
            <button type="button" id="clear">Clear</button>
            <button type="button" id="fill">Fill</button>
        </div>
        <div id="radio-buttons" class="options">
            <form>
                <input type="radio" name="click-or-hover" id="hover" value="hover" checked>
                <label for="hover">Hover</label>
                <input type="radio" name="click-or-hover" id="click" value="click">
                <label for="click">Click</label>
            </form>
        </div>
        <div id="living" class="options">
        </div>
    </div>
